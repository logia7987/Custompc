{% extends 'manager/manager_home.html' %}

{% block manager %}
<h1>호환성 필터 관리</h1>
<a href="{% url 'manager_compa_new' %}">필터추가</a>
<table>
    <tr>
        <th>ID</th>
        <th>제품이름</th>
        <th>필터</th>
        <th>삭제</th>
    </tr>
    {% for com in object_list %}
    <tr>
        <td>{{ com.id }}</td>
        <td><a href="{% url 'manager_compa_edit' pk=com.pk %}">{{ com }}</a></td>
        <td><a href="{% url 'manager_compa_edit' pk=com.pk %}">{{ com.hardware.get }}</a></td>
        <td><a href="{% url 'manager_compa_remove' pk=com.pk %}"><button id="{{ com.id }}" class="com_re">삭제</button></a></td>
        {% empty %}
        <td>비어있습니다. 제품을 등록해 주십시오.</td>
    </tr>
    {% endfor %}
</table>
<p>*제품이름이나 필터를 클릭하면 수정할 수 있습니다.</p>
{% endblock %}
