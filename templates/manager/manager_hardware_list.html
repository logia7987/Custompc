{% extends 'manager/manager_home.html' %}

{% block manager %}
<!--todo pagenation 추가하기, 타입별 정렬 고려-->
<h1>제품목록</h1>
<a href="{% url 'manager_hardware_new' %}">제품등록</a>
<table>
    <tr>
        <th>ID</th>
        <th>제품이름</th>
        <th>종류</th>
        <th>삭제</th>
    </tr>
    {% for hard in object_list %}
    <tr>
        <td>{{ hard.id }}</td>
        <td><a href="{% url 'manager_hardware_edit' pk=hard.pk %}">{{ hard }}</a></td>
        <td>{{ hard.hardware_kind }}</td>
        <td><a href="{% url 'manager_hardware_remove' pk=hard.pk %}"><button id="{{hard.id}}" class="hard_re">삭제</button></a></td>
        {% empty %}
        <td>비어있습니다. 제품을 등록해 주십시오.</td>
    </tr>
    {% endfor %}
</table>
<p>*제품이름을 클릭하면 수정할 수 있습니다.</p>

{% endblock %}
